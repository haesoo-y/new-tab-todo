<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab To-do</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contents-wrapper">
    <section class="search-section">
      <form id="naver" class="search-naver">
        <input type="text" placeholder="Naver"/>
      </form>
      <form id="google" class="search-google">
        <input type="text" placeholder="Goolge"/>
      </form>
      <form id="daum" class="search-daum">
        <input type="text" placeholder="Daum"/>
      </form>
    </section>
    <section class="time-weather-section">
      <div class="time">
        00:00
      </div>
      <div class="weather">
        <div class="weather-icon-temp">
          <div class="weather-icon"></div>
          <div class="weather-temp"></div>
        </div>
        <div class="clothes-icon-temp">
          <div class="clothes-icon">
            <img src="./icon/cloth-icon.png" alt="cloth-icon">
          </div>
          <div class="clothes-temp">
            <img class="tri-button" src="./icon/tri-button.png" alt="cloth-hover-button">
            <div class="clothes-all">
              <div class="clothes-top"></div>
              <div class="clothes-middle"></div>
              <div class="clothes-bottom"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="todo-section">
      <form class="todo-form">
        <input type="text" placeholder="오늘의 할 일을 추가하세요." />
      </form>
      <ul class="todo-list"></ul>
    </section>
  </div>
  <footer>
    <span class="question-button">
      <button class="question-button" onclick="questionButton()">?</button>
      <div class="question-text">도움말을 보시려면 클릭하세요 &#128558</div>
    </span>
    <a href="" class="coffee-button">
      <button onclick="coffeeButton()">
        <img src="./icon/coffee.png" alt="coffee-icon">
      </button>
      <div class="coffee-text">개발자에게 커피를 선물하세요 &#128523</div>
    </a>
  </footer>
  <script type="module" src="./script.js"></script>
  <script src="./todo.js"></script>
  <script src="./search.js"></script>
  <script src="./footer.js"></script>
</body>
</html>
