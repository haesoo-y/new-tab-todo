<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab To-do</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contents-wrapper">
    <section class="search-section">
      <form id="naver" class="search-naver">
        <input type="text" placeholder="Naver"/>
      </form>
      <form id="google" class="search-google">
        <input type="text" placeholder="Goolge"/>
      </form>
      <form id="daum" class="search-daum">
        <input type="text" placeholder="Daum"/>
      </form>
    </section>
    <section class="time-weather-section">
      <div class="time">
        00:00
      </div>
      <div class="weather">
        <div class="weather-icon-temp">
          <div class="weather-icon"></div>
          <div class="weather-temp"></div>
        </div>
        <div class="clothes-icon-temp">
          <div class="clothes-icon">
            <img src="./icon/cloth-icon.png" alt="cloth-icon">
          </div>
          <div class="clothes-temp">
            <img class="tri-button" src="./icon/tri-button.png" alt="cloth-hover-button">
            <div class="clothes-all">
              <div class="clothes-top"></div>
              <div class="clothes-middle"></div>
              <div class="clothes-bottom"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="todo-section">
      <form class="todo-form">
        <input type="text" placeholder="오늘의 할 일을 추가하세요." />
      </form>
      <ul class="todo-list"></ul>
    </section>
  </div>
  <footer>
    <span class="question-button">
      <button class="question-button" onclick="showPopUp()">?</button>
      <div class="question-text">도움말을 보시려면 클릭하세요 &#128558</div>
    </span>
    <a href="https://donaricano.com/mypage/1673102942_uuPtwc" target="_blank" class="coffee-button">
      <button>
        <img src="./icon/coffee.png" alt="coffee-icon">
      </button>
      <div class="coffee-text">개발자에게 커피를 선물하세요 &#128523</div>
    </a>
    <div class="pop-up">
      <div class="pop-up-content">
        <button onclick="removePopUp()">x</button>
        <h1>New Tab To-do를 이용해주셔서 감사합니다.</h1>
        <p>
          새 탭 설정 방법 보기
          <a href="https://haesoo9410.tistory.com/191" target="_blank">&#128064</a>
        </p>
        <p>
          개발자 깃허브 바로가기
          <a href="https://github.com/haesoo9410" target="_blank">&#128187</a>
        </p>
        <p>
          사이트가 마음에 드셨다면 깃허브에서 &#127775 버튼을 눌러주세요.<br/>star는 개발자에게 힘이 됩니다 &#128170
        </p>
        <p class="location-info">location : Ansan</p>
        <p>version : 1.0.1</p>
      </div>
    </div>
  </footer>
  <script type="module" src="./script.js"></script>
  <script src="./todo.js"></script>
  <script src="./search.js"></script>
  <script src="./footer.js"></script>
</body>
</html>
